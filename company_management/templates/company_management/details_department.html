{% load crispy_forms_tags %}

<div class="col-12">
	<div class="card-body">
			<div class="basic-form">
				<div class="row">
					<div class="col-sm">
						<p class="text-muted m-b-15 f-s-12">Department Name</p>
						<input type="text" class="form-control input-flat"
							value="{{ department.name }}" disabled>
					</div>
				</div>
				<div class="row">
					<div class="col-sm">
						<p class="text-muted m-b-15 f-s-12">Company</p>
						{% for company in department.company.all%}
						<input type="text" class="form-control input-flat"
							value="{{ company.name }}" disabled>
						{% endfor%}
					</div>
				</div>
				<div class="row">
					<div class="col-sm">
						<p class="text-muted m-b-15 f-s-12">Created Time</p>
						<input type="text" class="form-control input-flat"
							value="{{ department.created_time }}" disabled>
					</div>
				</div>
				
			</div>
		</div>
	</div>
