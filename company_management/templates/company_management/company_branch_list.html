{% if branch_list %}

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        {% for branch in branch_list %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{branch.name}}</td>
            <td>{{branch.location}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<hr>
<h4>No Registered Branches.</h4>
{% endif %}
