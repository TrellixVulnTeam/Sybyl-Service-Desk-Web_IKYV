{% load static %}
{% load crispy_forms_tags %}

<div class="col-12">
    <div class="card-body">
        <div class="basic-form">
            <form method="post" action="{% url 'updateDepartment' deptid %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    {{ form.name|as_crispy_field }}
                </div>
                <div class="col-md-12">
                    {{ form.company|as_crispy_field }}
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6"><button type="submit" value="Update" class="btn btn-success">Update</button></div>	
            </div>
            </form>
        </div>
    </div>
</div>

<script>
    $("#div_id_company").removeClass('form-group');

    $('#id_company').removeAttr('multiple', "");
    $('#id_company').attr('data-live-search', 'true');
    $('#id_company').selectpicker({
        size: 3,
    });
</script>
