{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Main wrapper  -->
    <div id="main-wrapper">
        {% include 'header.html' %}
        {% include 'left-nav.html' %}
        <!-- Page wrapper  -->
        <div class="page-wrapper">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">System User</h3>
                </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'listUsers' %}">Users List</a></li>
                        <li class="breadcrumb-item active">View User</li>
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-title">
                                <div class="card-header bg-secondary">
                                    <h4 class="m-b-0 text-white">User Details</h4>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="basic-form">
                                    <div class="row">
                                        <div class="form-group col-4">
                                            <label class="control-label">First Name</label>
                                            <input type="text" class="form-control input-flat" value="{{ user.first_name }}" disabled>
                                        </div>

                                        <div class="form-group col-4">
                                            <label class="control-label">Last Name</label>
                                            <input type="text" class="form-control input-flat" value="{{ user.last_name }}" disabled>
                                        </div>
                                        <div class="form-group col-4">
                                            <label class="control-label">Gender</label>
                                            <input type="text" class="form-control input-flat" value="{{ user.gender }}" disabled>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-4">
                                            <label class="control-label">Company</label>
                                            <input type="text" class="form-control input-flat" value="{{ user.company }}" disabled>
                                        </div>
                                        <div class="form-group col-4">
                                            <label class="control-label">Branch</label>
                                            <input type="text" class="form-control input-flat" value="{{ user.branch }}" disabled>
                                        </div>
                                        <div class="form-group col-4">
                                            <label class="control-label">Department</label>
                                            <input type="text" class="form-control input-flat" value="{{ user.department }}" disabled>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-4">
                                            <label class="control-label">Email</label>
                                            <input type="text" class="form-control input-flat" value="{{ user.email }}" disabled>
                                        </div>

                                        <div class="form-group col-4">
                                            <label class="control-label">User Group</label>
                                            <input type="text" class="form-control input-flat" value="{{ user.group }}" disabled>
                                        </div>

                                        <div class="form-group col-4">
                                            <label class="control-label">User Category</label>
                                            <input type="text" class="form-control input-flat" value="{{ user.category }}" disabled>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        {% include 'footer.html' %}
                        <!-- End Page Content -->
                    </div>
                    <!-- End Container fluid  -->

                </div>
                <!-- End Page wrapper  -->
            </div>
        </div>
    </div>
{% endblock %}
