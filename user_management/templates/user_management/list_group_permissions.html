<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-primary">User Group :<strong> {{ grp }}</strong></h3>
    </div>
    <div class="col-md-7 align-self-center">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
            <li class="breadcrumb-item active"><a href="{% url 'listUserGroups' %}">User Groups</a></li>
            <li class="breadcrumb-item active">Permissions</li>
        </ol>
    </div>
</div>
<!-- End Bread crumb -->
<!-- Container fluid  -->
<div class="container-fluid">
    <!-- Start Page Content -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Group Permissions</h4>

                    <div class="row">
                        <div class="col-md-12">
                            <button id="" class="btn btn-info pull-right" onclick="functAssignMemberAGroup();">
                                <i class="fa fa-fw fa-lg fa-plus"></i>Attach Permissions
                            </button>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table id="tablePermissionList" class="display nowrap table table-hover" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>Permission</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for p in group_permissions %}
                                <tr>
                                    <td>{{ p.name }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input value="{{ grp }}" id="group_name" type="hidden">
<input value="{{ grpid }}" id="group_id" type="hidden">
<!-- The Modal -->
<div class="">
    <div id="userFormModalDialog" class="modalDialog2">
        <div>
            <div id="head">
                <a href="#close" title="Close" class="close2">X</a>
                <h5 class="modalDialog-title">Attach User</h5>
            </div>
            <hr>

            <div class="modal-body">

                <div class="">
                    <div class="">

                        <div class="col-12">
                            <div class="tile-body">
                                <div id="search-form_3">
                                    <input id="userSearch" type="text" oninput="searchUser()" placeholder="Search User"
                                           onfocus="displaySearchResults()" class="search_3 dropbtn"/>
                                </div>
                                <div id="myDropdown" class="search-content scrollbar-modal2">

                                </div>
                                <br>
                            </div>
                        </div>

                        <div style="margin-top: 4%;">
                            <button col-6 id="exitPermissions" class="btn pull-right">
                                <i class="fa fa-fw fa-lg fa-close"></i>Exit
                            </button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script>
    $('#tablePermissionList').DataTable();
    $('#exitPermissions').click(function () {
        window.location = '#close';
    });
</script>
