{% extends 'base.html' %}

{% load static %}

{% block content %}

<div id="main-wrapper">
    {% include 'header.html' %}  

    {% include 'left-nav.html' %}

    <div class="page-wrapper">

        <div class="row page-titles">
            <div class="col-md-8 align-self-center">
                <h3 class="text-primary">Profile</h3>
            </div>  
            <div class="col-4">
                <form class="form-inline" action="#">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>         
        </div>

        <div class="container-fluid">
            <!-- Start Profile Page Content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <!-- <div class="card-header">
                                    <h4 class="card-title">Edit Profile</h4>
                                </div> -->
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-5 pr-1">
                                                <div class="form-group">
                                                    <label>Company</label>
                                                    <input type="text" class="form-control" placeholder="Company" value="Sybyl (U) Ltd">
                                                </div>
                                            </div>
                                            <div class="col-md-3 px-1">
                                                <div class="form-group">
                                                    <label>Username</label>
                                                    <input type="text" class="form-control" placeholder="Username" value="Ampumuza">
                                                </div>
                                            </div>
                                            <div class="col-md-4 pl-1">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Email address</label>
                                                    <input type="email" class="form-control" placeholder="ampumuza.amon@sybyl.com">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input type="text" class="form-control" placeholder="Company" value="Ampumuza">
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>Last Name</label>
                                                    <input type="text" class="form-control" placeholder="Last Name" value="Dickson">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Address</label>
                                                    <input type="text" class="form-control" placeholder="Home Address" value="Kampala Kafu Road">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 pr-1">
                                                <div class="form-group">
                                                    <label>City</label>
                                                    <input type="text" class="form-control" placeholder="City" value="Kampala">
                                                </div>
                                            </div>
                                            <div class="col-md-4 px-1">
                                                <div class="form-group">
                                                    <label>Country</label>
                                                    <input type="text" class="form-control" placeholder="Country" value="Uganda">
                                                </div>
                                            </div>
                                            <div class="col-md-4 pl-1">
                                                <div class="form-group">
                                                    <label>Postal Code</label>
                                                    <input type="number" class="form-control" placeholder="256">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>About Me</label>
                                                    <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description" value="Mike"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="card card-user">
                                <div class="card-image">
                                    <img style="-webkit-background-size: cover; background-size: cover; height: 200px;" src="{% static 'template-static-files/images/c1.jpg' %}" alt="image" width="100%">
                                </div>
                                <div class="card-body">
                                    <div class="author text-center" style="position: relative; top: -50px; margin-bottom: -50px;">
                                        <a href="#">
                                            <img class="rounded-circle" style="width: 100px; height: 100px; max-width: 100px; max-height: 100px;
                                            border-radius: 50%; border: 5px solid rgba(255, 255, 255, 0.5);" src="{% static 'template-static-files/images/users/avatar-9.jpg' %}" alt="...">  
                                            <p class="">Dickson</p>    
                                    </a>
                                        
                                        <p class="description">Amon</p>
                                    </div>
                                    <p class="description text-center" style="padding:10%">
                                        " Mercy
                                        <br> Simple comment
                                        <br> Keep going.....
                                    </p>
                                </div>
                                <hr>
                                <div class="button-container mr-auto ml-auto">
                                    <button href="#" class="btn btn-simple btn-link btn-icon">
                                        <i class="fa fa-facebook-square"></i>
                                    </button>
                                    <button href="#" class="btn btn-simple btn-link btn-icon">
                                        <i class="fa fa-twitter"></i>
                                    </button>
                                    <button href="#" class="btn btn-simple btn-link btn-icon">
                                        <i class="fa fa-google-plus-square"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


                    <!-- End profile page -->
        </div>
        <!-- End Container fluid  -->

    </div>
    <!-- End Page wrapper  -->
</div>
{% endblock %}
