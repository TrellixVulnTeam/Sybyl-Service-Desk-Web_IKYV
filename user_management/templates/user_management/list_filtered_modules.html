<div class="table-responsive">
    <table id="table_system_modules" class="display nowrap table table-hover"  cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>#</th>
            <th>Module Name</th>
            <th>App Label</th>
            <th class="text-center">Permissions</th>
            <th class="text-center">Manage</th>
        </tr>
        </thead>
        <tbody>

        {% for mod in list_modules %}
            <tr class="model_row_class" data-modelid="{{ mod.id }}">
                <td>{{ forloop.counter }}</td>
                <td>{{ mod.model }}</td>
                <td>{{ mod.app_label }}</td>
                <td class="text-center">
                    <span id="model_id{{ mod.id }}" class="badge badge-pill badge-success">{{ mod.count_permissions }}</span>
                </td>
                <td class="text-center">
                    <button onclick="functionManageSystemModule({{ mod.id }}, '{{ mod.model }}')" id="" class="btn btn-outline-success btn-sm" type="button"></button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script>
    $('#table_system_modules').DataTable();
</script>
