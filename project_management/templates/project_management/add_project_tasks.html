{% load crispy_forms_tags %}

<div class="col-12">
        <input id="id_project" type="text" value="{{ project_id }}" style="display: none;"/>

<div class="card-body">
    <div class="basic-form">
        <form class="form-horizontal" method='GET' id="taskForm">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    <label> Project </label>
                    <input type="text" value="{{ project_name }}" id="id_project_name" class="form-control" style="margin-left: 0;"/> 
                    <input type='text' value="{{ project_id }}" class="form-control" style="display: none;" />
                </div>
                
                <div class="col-6">
                    <label> Milestone<span class="asteriskField">*</span> </label>
                    <select id='id_milestone' class="select form-control" name="milestone" required></select>
                </div>
            </div> 
            
            <div class="row">
                <div class="col-6">
                    <label>Task Name <span class="asteriskField">*</span></label>
                    <input type="text" value="" class="form-control" required id="id_name"/> 
                    <medium id="validate_task_name" class="text-muted hidden">
                        <font color="red">
                            Task Name Already Exists!
                        </font>
                    </medium>
                </div>
            
                <div class="col-6">
                    <label> Status<span class="asteriskField">*</span> </label>
                    <select id='id_status' class="select form-control" name="status"></select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                    <label> Start Date </label>
                    <input type="" value="" class="form-control" id="id_startDate"/> 
                </div> 
            
                <div class="col-6">
                    <label> End Date </label>
                    <input type="" value="" class="form-control" id="id_endDate" /> 
                </div> 
            </div>
            
            <div class="row">
                <div class="col-12">
                    <label>Description</label>
                    <textarea class="form-control" id="id_description"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <button type="submit" value="Create Task" class="form-control btn btn-success pull-right" id="btnAddtask">
                        <i class="fa fa-fw fa-lg fa-save"></i>Add Task
                    </button>
                </div>   
            </div>
            
            

        </form>
    </div>
</div>

</div>


<script>
    $('#id_startDate').datepicker({
        format: "mm/dd/yyyy",
        autoclose: true
    });

    $('#id_endDate').datepicker({
        format: "mm/dd/yyyy",
        autoclose: true
    });

    $("#id_startDate").attr("placeholder", "mm/dd/yyyy");
    $("#id_endDate").attr("placeholder", "mm/dd/yyyy");

    $('#id_startDate').on('focus', function(){
        var date = $(this).blur();
    });

    $('#id_endDate').on('focus', function(){
        var date = $(this).blur();
    });

    $('#id_project_name').attr( 'readOnly' , 'true' );

    $('#id_status').attr('data-live-search', "true"); 
    $('#id_status').selectpicker({
        size: 3
    });

    $('#id_milestone').attr('data-live-search', "true"); 
    $('#id_milestone').selectpicker({
        size: 3
    });

    $(function(){
        var project_id = $('#id_project').val();
        var project_name =$('#id_project_name').val();

        $.ajax({
            type:"GET",
            cache: false,
            url: "{% url 'populateStatusMilestone' %}",
            data: {
               project_id: project_id,
               project_name: project_name
            },
            dataType: 'json',
            success: function (data) {

                let newMilestone = JSON.parse(data.milestones);
                let actual = '';
                $("#id_milestone").html("");
                $("#id_milestone").prepend('<option value=""> -----Choose Milestone----- </option>');
                for(i=0; i<newMilestone.length; i++){
                    actual = newMilestone[i];
                    
                    $('#id_milestone').append('<option value="' + actual["pk"] + '">' + actual["fields"]["name"] + '</option>');
                    $("#id_milestone").selectpicker('refresh');
                }
                
                let newStatus = JSON.parse(data.status);
                let assign = '';
                $("#id_status").prepend('<option value=""> -----Choose Status----- </option>');
                for(i=0; i<newStatus.length; i++){
                    assign = newStatus[i];
                    
                    $('#id_status').append('<option value="' + assign["pk"] + '">' + assign["fields"]["name"] + '</option>');
                    $("#id_status").selectpicker('refresh');
                }

            }
        });
    });


    $('#id_name').on('input', function () {
        var task_name = $(this).val().toUpperCase();

        $.ajax({
            url: "{% url 'validateTaskName' %}",
            data: {
                'task_name': task_name
            },
            dataType: 'json',
            success: function (data) {
                if (data.is_taken) {
                    $("#validate_task_name").show();
                    document.getElementById('id_name').style.borderColor = "red";
                    document.getElementById("btnAddtask").disabled = true;
                } 
                else {
                    $("#validate_task_name").hide();
                    document.getElementById('id_name').style.borderColor = "#e7e7e7";
                    document.getElementById("btnAddtask").disabled = false;
                }
            }
        });
    });

    $('#taskForm').on('submit', function(){
        event.preventDefault();
        addTask();
    })

    function addTask(){
        let project_id = $('#id_project').val();
        let project_name = $('#id_project_name').val();
        let name = $('#id_name').val();
        let start = $('#id_startDate').val();
        let end = $('#id_endDate').val();
        let description = $('#id_description').val();
        let milestone_id = $('#id_milestone').val();
        let status_id = $('#id_status').val();

        if(start.length < 1){
            start = 'null';
        }
        if(end.length < 1){
            end = 'null';
        }
    
        urlData = "{% url 'saveProjectTask'%}"
        $.ajax({
            url: urlData,
            cache: false,
            type: "GET",
            dataType: 'json',
            data: {
                project_id: project_id,
                project_name: project_name,
                name: name,
                start_date: start,
                end_date: end,
                description: description,
                milestone: milestone_id,
                status_id:status_id
            },
            success: function(response_data){
                $('.close-dialog').click();
                if(response_data.state === true){
                    $.confirm({
                        title: response_data.success,
                        content: 'Task name: ' +response_data.name,
                        type: 'blue',
                        typeAnimated: true,
                        boxWidth: '35%',
                        useBootstrap: false,
                        closeIcon: true,
                            buttons: {
                                formSubmit: {
                                    text: 'OK',
                                    btnClass: 'btn-blue',
                                    action: function () {
                                        $.ajax({
                                            type:"GET",
                                            cache: false,
                                            data:{
                                                project_id:project_id,
                                            },
                                            url: "{% url 'listProjectTasks' %}",
                                            success: function(resp){
                                                $('.project-tasks').html(resp);                                                    
                                            }
                                        });
                                    }
                                }
                            }
                    });
                }
                else{
                    $.alert("Name already exists");
                }
            }
        });
    }

</script>
