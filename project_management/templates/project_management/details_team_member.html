<!-- Bread crumb -->
<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-primary">Dashboard</h3>
    </div>
    <div class="col-md-7 align-self-center">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
            <li class="breadcrumb-item active">Add Project Team Members</li>
        </ol>
    </div>
</div>
<!-- End Bread crumb -->
<!-- Container fluid  -->
<div class="container-fluid">
    <!-- Start Page Content -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Project Team Members</h4>
                    <div class="row">
                        <div class="col-md-12">
                            <button id="" class="btn btn-info pull-right" onclick="addProjectTeamMember();">
                                <i class="fa fa-fw fa-lg fa-plus"></i>Add Project Team Members
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <large>{{ team.name }}</large>
                        <table id="table_domains" class="display nowrap table table-hover"
                               cellspacing="0"
                               width="100%">
                            <thead>

                            <tr>
                                <th>#</th>
                                <th>Member Name</th>
                                <th>Role</th>
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for member in team_member %}
                            <tr>
                                <td>
                                    {{forloop.counter}}
                                </td>
                                <td>
                                    {{member.member}}
                                </td>
                                <td>
                                    <span class="badge badge-pill badge-success">{{ member.responsibility }}</span>
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-outline-success btn-sm"
                                            onclick="editProjectTeamMember('{{ member.id }}', '{{ member }}')">
                                        <i title="Edit Team Member" class="fa fa-edit"></i>
                                    </button>

                                    <button onclick="deleteProjectTeamMember('{{ member.id }}', '{{ member.member }}', {{ team.id }}, '{{ team.name }}')"
                                            class="btn btn-outline-danger btn-sm" type="button">
                                        <i title="Delete Team Member" class="fa fa-remove"></i>
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End Page Content -->
        </div>
        <!-- End Container fluid  -->
    </div>
    <!-- End Page wrapper  -->
</div>
