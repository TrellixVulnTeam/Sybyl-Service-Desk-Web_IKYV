<div class="table-responsive open_milestones_pane">
    <table class="table table-hover" id="table_open_milestones">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th class="text-center">Tasks</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Progress</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>

        <tbody>

            {% for milestone in open_milestones %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>
                    <a href="#" onclick="detailsMilestone('{{ milestone.id }}', '{{ milestone.name }}')" style="color:black;">
                    {{ milestone.name }}</a>
                </td>
                <td class="text-center">
                    <a href="#" style="color: #fff"
                        onclick="functionSpecificTask('{{ milestone.id }}', '{{ project_id }}')">
                        <span class="badge badge-pill badge-success">{{milestone.task_set.count}}</span>
                    </a>
                </td>
                <td>{{ milestone.startdate }}</td>
                <td style="color: #FF6347;">{{ milestone.enddate }}</td>
                <td>{{ milestone.status }}</td>

                <td class="text-center">
                    {{ milestone.completion }}%
                    <!-- {% if milestone.completion > 50 %}
                    <h5 class="m-t-30"><span class="pull-right">{{ milestone.completion }}%</span></h5>
                    <div class="progress-bar bg-danger" style="width: {{ milestone.completion }}%; height:6px;"
                        role="progressbar">
                        <span class="sr-only">69% Complete</span>
                    </div>
                    {% else %}
                    <h5 class="m-t-30"><span class="pull-right">{{ milestone.completion }}%</span></h5>
                    <div class="progress-bar bg-warning wow animated progress-animated"
                        style="width: {{milestone.completion}}%; height:6px;" role="progressbar">
                        <span class="sr-only">69% Complete</span>
                    </div>

                    {% endif %} -->
                </td>
                <td class="text-center">
                    <button class="btn btn-outline-success btn-sm"
                        onclick="editOpenMilestone('{{ milestone.id }}', '{{ milestone.name }}', '{{project_id}}', '{{project_name}}')">
                        <i title="Manage Milestone" class="fa fa-edit"></i>
                    </button>

                    <button
                        onclick="deleteOpenMilestone('{{ milestone.id }}', '{{ milestone.name }}', '{{ project_id }}', '{{ project_name }}', '{{milestone.task_set.count}}')"
                        class="btn btn-outline-danger btn-sm" type="button">
                        <i title="Delete Milestone" class="fa fa-remove"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>

<script>
    $('#table_open_milestones').DataTable();

    function editOpenMilestone(milestone_id, milestone_name, project_id, project_name) {

        url = "{% url 'updateOpenMilestone' 999%}".replace(999, milestone_id);
        $.ajax({
            url: url,
            type: "GET",
            cache: false,
            data: {
                milestone_id: milestone_id,
                milestone_name: milestone_name,
                project_id: project_id,
                project_name: project_name
            },
            success: function (resp) {
                $.confirm({
                    title: '<h3>Edit Milestone:</h3>',
                    content: '' + resp,
                    type: 'blue',
                    theme: 'material',
                    typeAnimated: true,
                    boxWidth: '70%',
                    useBootstrap: false,
                    closeIcon: true,
                    buttons: {
                        close: {
                            text: 'Close',
                            btnClass: 'btn-gray close-dialog',
                            action: function () {
                            }
                        }
                    }
                });
            }
        });
    }   

    function deleteOpenMilestone(milestone_id, milestone_name, project_id, project_name, task_count) {
        if (task_count > 0) {
            $.confirm({
                title: '<h3>Alert.</h3>',
                content: 'Can not delete Milestone: <strong class="text-info">' + milestone_name + '</strong>, it has attached <strong>Tasks</strong>.',
                type: 'orange',
                typeAnimated: true,
                boxWidth: '40%',
                useBootstrap: false,
                closeIcon: true,
                icon: 'fa fa-warning',
                buttons: {
                    close: {
                        text: 'Close',
                        btnClass: 'btn-gray',
                        action: function () {
                        }
                    }
                }
            });
        }
        else{
            urldata = "{% url 'deleteProjectMilestone'%}";
            $.confirm({
                title: '<h4>Delete Milestone: <strong class="text-danger">"' + milestone_name + ' "</strong>! from ' + project_name + '</h4>',
                content: '',
                type: 'red',
                typeAnimated: true,
                boxWidth: '40%',
                useBootstrap: false,
                theme: 'modern',
                icon: 'fa fa-exclamation-circle',
                buttons: {
                    formSubmit: {
                        text: 'Remove',
                        btnClass: 'btn-red',
                        action: function () {
                            $.ajax({
                                type: "GET",
                                cache: false,
                                data: {
                                    milestone_name: milestone_name,
                                    milestone_id: milestone_id,
                                    project_id: project_id
                                },
                                dataType: 'json',
                                url: urldata,
                                success: function (response_data){
                                    $('.close-dialog').click();
                                    if (response_data.success === true){
                                        $.ajax({
                                            type:"GET",
                                            cache: false,
                                            data:{
                                                project_id:project_id,
                                            },
                                            url: "{% url 'openMilestones' %}",
                                            success: function(resp){                                                
                                                $('#openMilestonePane').html(resp); 
                                                $.ajax({
                                                    type:"GET",
                                                    cache: false,
                                                    data:{
                                                        project_id:project_id,
                                                    },
                                                    dataType: 'json',
                                                    url: "{% url 'milestoneCount' %}",
                                                    success: function(data){
                                                        $("#count_open_milestones").text(data.open_count);
                                                        $("#count_onhold_milestones").text(data.onhold_count);
                                                        $("#count_terminated_milestones").text(data.terminated_count);
                                                        $("#count_completed_milestones").text(data.completed_count);                                         
                                                    }
                                                });                                                 
                                            }
                                        });
                                        $.confirm({
                                            title: "Success",
                                            content: 'Milestone: ' + response_data.message,
                                            type: 'blue',
                                            typeAnimated: true,
                                            boxWidth: '35%',
                                            useBootstrap: false,
                                            closeIcon: false,
                                                buttons: {
                                                    formSubmit: {
                                                        text: 'OK',
                                                        btnClass: 'btn-blue close-dialog',
                                                        action: function () {
                                                            
                                                        }
                                                    }
                                                }
                                        }); 
                                    }
                                }
                            });
                        }
                    },
                    close: {
                        text: 'Cancel',
                        btnClass: 'btn-gray',
                        action: function () {
                        }
                    }
                }
            });
        }
        
    }

</script>
