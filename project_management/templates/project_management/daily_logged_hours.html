        }

            flex-direction: row;
        }

        .hour-input{
            /* border-radius: 50%; */
            border: 0;
            border-bottom: 1px solid blue;
            text-align: center;
            width:70%;
            font-size: 18px;
        }

        .hour-input:hover{

            border: 0;

    <script>
        // 

        $("#hours-data").on('input', function(){
            $('#hours-data').css({ "border-bottom": '' });
        });

        $("#minute-data").on('input', function(){
            $('#minute-data').css({ "border-bottom": '' });
            

        });

        function setDailyTime(){
            var hour = document.getElementById('hours-data').value;
            var minute = document.getElementById('minute-data').value;

            if(hour == "" ||  minute == ""){
                if(hour == ""){
                    $('#para').hide();
                    $('#hours-data').css({ "border-bottom": '2px solid #00635a' }); 
                }
                if(minute == ""){
                    $('#para').hide();
                    $('#minute-data').css({ "border-bottom": '2px solid #00635a' }); 
                }
                return false;
                
            }
            else{
               if(hour != ""){
                $('#hours-data').css({ "border-bottom": '' }); 
               }
               if(minute != ""){
                $('#minute-data').css({ "border-bottom": '' }); 
               }

               document.getElementById("var").value = hour + " :" + minute; 
               console.log($("#var").val());
               $('#para').show();

            }
            


            
        }
    
        
    </script>
