{% load crispy_forms_tags %}
<div class="card-body">
    <div class="basic-form">
        <form class="form-horizontal" action="{% url 'addProjectMember' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row col-12">
                <div class="col-6">{{ form.member|as_crispy_field }}</div>
                <div class="col-6">{{form.responsibility | as_crispy_field}}</div>
                <div class="col-6">{{form.project_team|as_crispy_field}}</div>
            </div>
            <div>
                <div class="col-md-12">
                    <button id="btnAddProjectMember" class="btn btn-success pull-right">
                        <i class="fa fa-fw fa-lg fa-save"></i>Save
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<script>
    $("#id_name").attr("placeholder", "Enter Project Team Member");

    $('#id_name').on('input', function () {
        var team_name = $(this).val();

        $.ajax({
            url: '{% url 'validateProjectMember' %}',
            data: {
                'teamname': team_name
            },
            dataType: 'json',
            success: function (data) {
                if (data.is_taken) {
                    $("#validate_team_name").show();
                    document.getElementById('id_name').style.borderColor = "red";
                    document.getElementById("btnAddProjectMember").disabled = true;
                } else {
                    $("#validate_team_name").hide();
                    document.getElementById('id_name').style.borderColor = "#e7e7e7";
                    document.getElementById("btnAddProjectMember").disabled = false;
                }
            }
        });
    });
</script>
