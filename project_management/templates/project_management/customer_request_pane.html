{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .show-pane {
        display: contents;
    }
</style>
<div>
    <!-- Main wrapper  -->
    <div id="main-wrapper">
        {% include 'header.html' %}
        {% include 'left-nav.html' %}

        <!-- Page wrapper  -->
        <div class="page-wrapper">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Customer Requests</h3>
                </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                        <li class="breadcrumb-item active">Requests</li>
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="">
                <!-- Start Page Content -->
                <div class="card" style="margin-top: -2%;">
                    <div class="card-body">
                        <h4 class="card-title">Requests</h4>
                        <div class="row">
                            <div class="col-md-12">
                                <button id="" class="btn btn-info pull-right" onclick="functAddCustomerRequest()">
                                    <i class="fa fa-fw fa-lg fa-plus"></i>Add Request
                                </button>
                            </div>
                        </div>

                        <div class="cust-request-pane">
                            {% include "project_management/list_customer_requests.html" %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function functAddCustomerRequest() {
        urldata = "{% url 'addCustomerRequest'%}";
        $.ajax({
            type: "GET",
            cache: false,
            data: {},
            url: urldata,
            success: function (resp) {
                $.confirm({
                    title: '<h3>Add Customer Request</h3>',
                    content: '' + resp,
                    type: 'blue',
                    typeAnimated: true,
                    boxWidth: '65%',
                    useBootstrap: false,
                    closeIcon: true,
                    buttons: {
                        close: {
                            text: 'Cancel',
                            btnClass: 'btn-gray close-dialog',
                            action: function () {
                                
                            }
                        }
                    }
                });
            }
        });
    }
</script>
{% endblock %}
