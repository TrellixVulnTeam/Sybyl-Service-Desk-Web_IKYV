{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<style>
    .show-pane {
        display: contents;
    }
</style>
<div>
    <!-- Main wrapper  -->
    <div id="main-wrapper">
        {% include 'header.html' %}
        {% include 'left-nav.html' %}

        <!-- Page wrapper  -->
        <div class="page-wrapper">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-10 align-self-center">
                    <div class="row col-12">
                        <h4 class="col-7 text-primary font-weight-bold">
                            Customer Requests
                            <input class="col-3" id="toggle-event" type="checkbox" checked data-toggle="toggle" data-on="ALL" data-off="YOURS" data-onstyle="primary" data-offstyle="info">
                        </h4>
                        
                        <div id="" class="input-group input-group-rounded col-5">
                            <input id="customerRequestSearch" type="text" placeholder="Search Customer Request" name="Search" class="form-control dropbtn" oninput="searchCustomerRequest()"/>
                            <span class="input-group-btn"><button class="btn btn-primary btn-group-right" type="submit"><i class="ti-search"></i></button></span>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-2 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                        <li class="breadcrumb-item active">Requests</li>
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="">
                <!-- Start Page Content -->
                <div class="card" style="margin-top: -2%;">
                    <div class="card-body">
                        <h4 class="card-title">Requests</h4>
                        <div class="row">
                            <div class="col-md-12">
                                <button id="" class="btn btn-info pull-right" onclick="functAddCustomerRequest()">
                                    <i class="fa fa-fw fa-lg fa-plus"></i>Add Request
                                </button>
                            </div>
                        </div>

                        <div class="cust-request-pane">
                            {% include "project_management/list_customer_requests.html" %}
                        </div>
                        <div class="cust-request-pane-yours hidden">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('#toggle-event').change(function () {
        if($(this).prop('checked')){
            urldata = "{% url 'customeRequestReload' %}";
            $.ajax({
                type: 'GET',
                data: {},
                url: urldata,
                success: function (rep) {
                    $('.cust-request-pane-yours').hide();
                    $('.cust-request-pane').show();
                    $('.cust-request-pane').html('');
                    $('.cust-request-pane').html(rep);
                }
            });
        }else{
            urldata = "{% url 'customerRequestLoadYourRequests' %}";
            $.ajax({
                type: 'GET',
                data: {},
                url: urldata,
                success: function (rep) {
                    $('.cust-request-pane').hide();
                    $('.cust-request-pane-yours').show();
                    $('.cust-request-pane-yours').html('');
                    $('.cust-request-pane-yours').html(rep);
                }
            });
        }
    });

    function functAddCustomerRequest() {
        urldata = "{% url 'addCustomerRequest'%}";
        $.ajax({
            type: "GET",
            cache: false,
            data: {},
            url: urldata,
            success: function (resp) {
                $.confirm({
                    title: '<h3>Add Customer Request</h3>',
                    content: '' + resp,
                    type: 'blue',
                    typeAnimated: true,
                    boxWidth: '65%',
                    useBootstrap: false,
                    closeIcon: true,
                    buttons: {
                        close: {
                            text: 'Cancel',
                            btnClass: 'btn-gray close-dialog',
                            action: function () {

                            }
                        }
                    }
                });
            }
        });
    }

    function searchCustomerRequest() {
        urldatasearch = "{% url 'searchCustomerRequests'%}";
        var c_request = trim($('#customerRequestSearch').val());
        var size_req = c_request.length;
        var dataToggle = $("#toggle-event").prop('checked');
        
        $.ajax({
            type: "GET",
            cache: false,
            url: urldatasearch,
            data: {
                searchValue: c_request,
                dataToggle: dataToggle
            },
            success: function (resp) {
                if(dataToggle){
                    $('.cust-request-pane').html(resp);
                }else{
                    $('.cust-request-pane-yours').html(resp);
                }
            }
        });
    }
</script>
{% endblock %}
