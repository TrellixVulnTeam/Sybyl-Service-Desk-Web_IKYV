{% load crispy_forms_tags %}
{% csrf_token %}

<div class="project_task">
    <input id="project_id" type="hidden" value="{{ project_id }}"/>
    <input id="team_id" type="hidden" value="{{ team_id }}"/>
    <input id="project_name" type="hidden" value="{{ project_name }}"/>
    <input id="team_name" type="hidden" value="{{ team_name }}"/>


<div class="card-body project-tasks">

    <div class="row">
        <div class="col-10">
            <!-- <h4 class="card-title">Tasks</h4> -->
        </div>

        <div class="col-2">
            <a href="#" id="add-task" class="btn btn-info pull-right" onclick="addTasks('{{project_id}}', '{{project_name}}');">
                <i class="fa fa-fw fa-lg fa-plus"></i>Add Task
            </a>
        </div>
    </div>
    <br />
    <div class="table-responsive">
        <table class="table table-hover" id="table_tasks">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Milestone</th>
                    <th>Assigned To</th>
                    <th>Start-Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>
                        <a href="#" onclick="detailsTask('{{ task.id }}', '{{ task.name }}',  '{{ project_id }}')" style="color:black;">
                        {{ task.name }}</a>
                    </td>
                    <td>{{task.milestone}}</td>
                    <td>{{task.assigned_to}}</td>
                    <td>{{ task.end_date }}</td>
                    <td>{{ task.status }}</td>
                    <td>
                        <button class="btn btn-outline-success btn-sm"
                            onclick="editTask('{{ task.id }}', '{{ task.name }}', '{{ project_id}}')">
                            <i title="Manage Task" class="fa fa-edit"></i>
                        </button>

                        <button onclick="deleteTask('{{ task.id }}', '{{ task.name }}')"
                                class="btn btn-outline-danger btn-sm" type="button">
                            <i title="Delete Task" class="fa fa-remove"></i>
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>



</div>


<script>
    $('#table_tasks').DataTable();
    
    function addTasks(project_id, project_name){
        urlData = "{% url 'populateTaskView' %}";
        $.ajax({
            type: "GET",
            cache: false,
            data: {
                project_id: project_id,
                project_name: project_name
            },
            url: urlData,
            success: function (resp) {
                $.confirm({
                        title: '<h3>Add Task for Project: <strong>'+ project_name +'</strong> </h3>',
                        content: '' + resp,
                        type: 'blue',
                        theme: 'material',
                        typeAnimated: true,
                        boxWidth: '60%',
                        useBootstrap: false,
                        closeIcon: true,
                        buttons: {
                            close: {
                                text: 'Close',
                                btnClass: 'btn-gray close-dialog',
                                action: function () {
                                }
                            }
                        }
                    });
            }
        });
    }

    function editTask(task_id, task_name, project_id) {

        url = "{% url 'updateProjectTask' 999%}".replace(999, task_id);
        $.ajax({
            url: url,
            type: "GET",
            cache: false,
            data: {
                task_id: task_id,
                task_name: task_name,
                project_id: project_id
            },
            success: function (resp) {
                $.confirm({
                    title: '<h3>Edit Task: <strong>'+ task_name +'</strong></h3>',
                    content: '' + resp,
                    type: 'blue',
                    theme: 'material',
                    typeAnimated: true,
                    boxWidth: '70%',
                    useBootstrap: false,
                    closeIcon: true,
                    buttons: {
                        close: {
                            text: 'Close',
                            btnClass: 'btn-gray',
                            action: function () {
                            }
                        }
                    }
                });
            }
        });
    }

    function detailsTask(task_id, task_name) {

        url = "{% url 'detailsProjectTask' 999%}".replace(999, task_id);
        $.ajax({
            url: url,
            type: "GET",
            cache: false,
            data: {
                task_id: task_id,
                task_name: task_name,
            },
            success: function (resp) {
                $.confirm({
                    title: '<h3>Detail Task: <strong>' + task_name +'</strong></h3>',
                    content: '' + resp,
                    type: 'blue',
                    theme: 'material',
                    typeAnimated: true,
                    boxWidth: '70%',
                    useBootstrap: false,
                    closeIcon: true,
                    buttons: {
                        close: {
                            text: 'Close',
                            btnClass: 'btn-gray',
                            action: function () {
                            }
                        }
                    }
                });
            }
        });
        }

</script>
