<div class="card-body">
	<div class="table-responsive">
		<table id="table_incidents" class="table table-hover" cellspacing="0"
			width="100%">
			<thead>
				<tr>
					<th>Name</th>
					<th>Creator</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				{% for incident in incidents %}
				<tr>
					<td>{{ incident.name }}</td>
					<td>{{ incident.creator }}</td>
					
					<td>
						<a href="">View</a>
						&nbsp; 
						<a href="">Update</a>
						&nbsp; 
						<a href="#"><i class="mdi mdi-delete font-30 align-middle mr-2"></i></a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	<br />
</div>
							
<script>
	$('#table_incidents').DataTable();
</script>
